<ion-modal [isOpen]="open()" (willDismiss)="onCancel()">
  <ng-template>
    <ion-header class="ion-header">
      <ion-toolbar color="danger">
        <ion-title>Confirmar eliminación</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <p>¿Estás seguro de que deseas eliminar esta tarea?</p>
      <div class="ion-text-end">
        <ion-button fill="clear" aria-label="Cancelar" (click)="onCancel()">Cancelar</ion-button>
        <ion-button color="danger" aria-label="Eliminar" (click)="onConfirm()">Eliminar</ion-button>
      </div>
      </ion-content>
  </ng-template>
</ion-modal>
